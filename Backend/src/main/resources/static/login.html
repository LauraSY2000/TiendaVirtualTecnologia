<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Tienda Online - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda Online</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-header text-white bg-primary text-center">
            <h4>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            Acceso restringido al panel de administración
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>

</body>

<script>
  // Esperar que el formulario sea enviado
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // evita que se recargue la página

    // Enviar los datos al backend
    fetch("http://localhost:8080/login", {
      method: "POST", // método HTTP POST
      headers: {
        "Content-Type": "application/json" // tipo de contenido
      },
      body: JSON.stringify({ // convierte los valores en JSON
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      })
    })
      .then(res => {
        if (res.ok) return res.text(); // si la respuesta es OK, devolver el texto
        else throw new Error("Credenciales incorrectas"); // si no, mostrar error
      })
      .then(data => {
        document.getElementById("mensaje").textContent = data;

        if (data === "Login exitoso") {
          window.location.href = "http://127.0.0.1:5500/Frontend/productos.html";
        }
      })
      .catch(err => {
        document.getElementById("mensaje").textContent = err.message;
      });
  });
</script>

</html>
